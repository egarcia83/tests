<html lang="es" xml:lang="es">
  <head>
    <title>Petición de permisos de CESCE</title>
    <style>
      div.double {border-style: double;}
    </style>
  </head>
  <body class="customconsent">
    <div class="double">
      <div id="box" class="white-box">
        <form method="post" enctype="application/x-www-form-urlencoded" action="authorize">
          <img src="./logo-Cesce_0.png" alt="Cesce">
          <h1>Petición de permisos de CESCE</h1>
          <AZ-INJECT-HIDDEN-INPUT-FIELDS/>
          <p><span>Bienvenido </span><b><DISPLAY-RESOURCE-OWNER/></b></p>
          <p><span>Esta app </span><b><OAUTH-APPLICATION-NAME/></b> desea acceder a tus datos.</p>
          <p/>
          <p>Elija <i>Permitir Acceso</i> para conceder el permiso a la petición o <i>No, gracias</i> para rechazar.</p>
          <div>
            <button class="cancel" type="submit" name="approve" value="false">No, gracias</button>
            <button class="submit" type="submit" name="approve" value="true">Permitir Acceso</button>
          </div>
        </form>
      </div>
      <AZ-INTERNAL-CUSTOM-FORM-ERROR/>
    </div>
  </body>
</html>
